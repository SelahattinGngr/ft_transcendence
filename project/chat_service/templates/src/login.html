<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-path="log.log">Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" data-lang-path = "log.name">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" data-lang-path="log.pass">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" data-lang-path="log.log">Login</button>
        </form>
    </div>
</body>
</html>
