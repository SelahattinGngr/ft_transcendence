<link rel="stylesheet" href="/src/pages/signin/signin.css">

<form class="form mx-auto col-md-5" id="signinForm">
  <div class="flex-column">
    <label data-lang-path="signin.mail"></label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/at.svg" alt="">
    <input type="text" class="input" id="signinUsername" data-lang-path="signin.mailPlaceholder" placeholder="" required
      autocomplete="email" />
  </div>

  <div class="flex-column">
    <label data-lang-path="signin.password"></label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/lock.svg" alt="">
    <input type="password" class="input" id="signinPassword" data-lang-path="signin.passwordPlaceholder" placeholder=""
      required autocomplete="current-password" />
  </div>

  <button class="button-submit" data-lang-path="signin.signin"></button>
  <p class="p"> <label data-lang-path="signin.account"></label><a class="span" href="#signup"
      data-lang-path="signin.signup"></a></p>
  <p class="p"><label data-lang-path="signin.verification"></label><a class="span" href="#retry-verify-account"
      data-lang-path="signin.retry"></a>
  </p>
  <p class="p line" data-lang-path="signin.orWith"></p>
  <div class="flex-row">
    <button type="button" class="btn" id="ecole-button-submit">
      <img src="/src/assets/icons/42_Logo.svg" alt="">
    </button>
  </div>
</form>
