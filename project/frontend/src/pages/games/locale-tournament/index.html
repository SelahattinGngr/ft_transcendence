<link rel="stylesheet" href="/src/pages/games/locale-tournament/tournament.css">
<form class="form mx-auto col-md-5" id="localeTournamentGamesForm">
    <div class="d-flex align-items-center gap-2">
        <img src="/src/assets/icons/controller.svg" alt="" style="width: 25px; height: 25px;">
        <h4 class="card-title" data-lang-path="">
            Yerel turnuva ayarları
        </h4>
    </div>
    <div class="flex-column">
        <label>Oyuncu 1</label>
    </div>
    <div class="inputForm">
        <img src="/src/assets/icons/person.svg" alt="">
        <input type="text" class="input" id="gamer1username" placeholder="Enter your username" required />
    </div>
    <div class="flex-column">
        <label>Oyuncu 2</label>
    </div>
    <div class="inputForm">
        <img src="/src/assets/icons/person.svg" alt="">
        <input type="text" class="input" id="gamer2username" placeholder="Enter your username" required />
    </div>
    <div class="flex-column">
        <label>Oyuncu 3</label>
    </div>
    <div class="inputForm">
        <img src="/src/assets/icons/person.svg" alt="">
        <input type="text" class="input" id="gamer3username" placeholder="Enter your username" required />
    </div>
    <div class="flex-column">
        <label>Oyuncu 4</label>
    </div>
    <div class="inputForm">
        <img src="/src/assets/icons/person.svg" alt="">
        <input type="text" class="input" id="gamer4username" placeholder="Enter your username" required />
    </div>
    <div class="flex-column">
        <label>Top Hızı</label>
    </div>
    <div class="inputForm">
        <img src="/src/assets/icons/speedometer.svg" alt="">
        <input type="range" class="form-range" value="1" min="1" max="10" step="0.5" id="ballSpeed">
        <p id="rangeValue" class="text-center">1</p>
    </div>
    <div class="flex-column">
        <label>Paddle Yüksekliği </label>
    </div>
    <div class="inputForm">
        <img src="/src/assets/icons/rulers.svg" alt="">
        <input type="number" value="100" min="100" step="10" max="200" class="input" id="paddleHeight" required />
    </div>
    <div class="flex-column">
        <label>Kazanma Skoru</label>
    </div>
    <div class="inputForm">
        <img src="/src/assets/icons/trophy.svg" alt="">
        <input type="number" value="5" min="5" max="15" class="input" id="winScore" required />
    </div>

    <button class="button-submit">Oyna</button>
</form>
