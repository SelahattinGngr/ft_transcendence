<link rel="stylesheet" href="/src/pages/signup/signup.css">
<form class="form mx-auto" id="signupForm">
  <div class="flex-column">
    <label>Username</label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/person.svg" alt="">
    <input type="text" class="input" maxlength="20" id="signupUsername" placeholder="Enter your Username" required
      autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>Email </label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/at.svg" alt="">
    <input type="text" class="input" id="signupEmail" placeholder="Enter your Email" required autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>Password </label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/lock.svg" alt="">
    <input type="password" class="input" id="signupPassword" placeholder="Enter your Password" required
      autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>Repeat Password </label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/lock.svg" alt="">
    <input type="password" class="input" id="signupRepeatPassword" placeholder="Enter your Repeat Password" required
      autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>First Name </label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/file-earmark-person.svg" alt="">
    <input type="text" class="input" id="signupFirstName" placeholder="Enter your First Name" required
      autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>Last Name</label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/file-earmark-person.svg" alt="">
    <input type="text" class="input" id="signupLastName" placeholder="Enter your Last Name" required
      autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>Avatar (Optional)</label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/person-bounding-box.svg" alt="">
    <input type="url" class="input" id="signupAvatarUrl" placeholder="https://i.hizliresim.com/d0crqf0.jpeg"
      autocomplete="username" />
  </div>

  <button class="button-submit">Sign Up</button>
  <p class="p">Already have an account? <a class="span" href="#signin">Sign In</a></p>
</form>
