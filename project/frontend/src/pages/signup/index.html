<link rel="stylesheet" href="/src/pages/signup/signup.css">
<form class="form mx-auto" id="signupForm">
  <div class="flex-column">
    <label>Username</label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/at.svg" alt="">
    <input type="text" class="input" id="signupUsername" placeholder="Enter your Username" required
      autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>Email </label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/at.svg" alt="">
    <input type="text" class="input" id="signupEmail" placeholder="Enter your Username" required
      autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>Password </label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/lock.svg" alt="">
    <input type="text" class="input" id="signupPassword" placeholder="Enter your Username" required
      autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>Repeat Password </label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/lock.svg" alt="">
    <input type="text" class="input" id="signupRepeatPassword" placeholder="Enter your Username" required
      autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>First Name </label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/at.svg" alt="">
    <input type="text" class="input" id="signupFirstName" placeholder="Enter your Username" required
      autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>Last Name</label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/at.svg" alt="">
    <input type="text" class="input" id="signupLastName" placeholder="Enter your Username" required
      autocomplete="username" />
  </div>
  <div class="flex-column">
    <label>Avatar </label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/at.svg" alt="">
    <input type="text" class="input" id="signupAvatarUrl" placeholder="Enter your Username" required
      autocomplete="username" />
  </div>

  <button class="button-submit">Sign In</button>
  <p class="p">Don't have an account? <a class="span" href="#signup">Sign Up</a></p>
  <p class="p">Haven't received your verification email? <a class="span" href="#retry-verify-account">Retry Mail</a></p>
  <p class="p line">Or With</p>
  <div class="flex-row">
    <button type="button" class="btn" id="ecole-button-submit">
      <img src="/src/assets/icons/42_Logo.svg" alt="">
    </button>
  </div>
</form>
