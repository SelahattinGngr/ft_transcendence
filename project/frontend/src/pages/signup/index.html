<link rel="stylesheet" href="/src/pages/signup/signup.css">
<form class="form mx-auto" id="signupForm">
  <div class="flex-column">
    <label data-lang-path="signup.username"></label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/person.svg" alt="">
    <input type="text" class="input" maxlength="20" id="signupUsername" data-lang-path="signup.usernamePlaceholder"
      placeholder="" required autocomplete="username" />
  </div>
  <div class="flex-column">
    <label data-lang-path="signup.mail"> </label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/at.svg" alt="">
    <input type="text" class="input" id="signupEmail" data-lang-path="signup.mailPlaceholder" placeholder="" required
      autocomplete="email" />
  </div>
  <div class="flex-column">
    <label data-lang-path="signup.password"></label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/lock.svg" alt="">
    <input type="password" class="input" id="signupPassword" data-lang-path="signup.passwordPlaceholder" placeholder=""
      required autocomplete="new-password" />
  </div>
  <div class="flex-column">
    <label data-lang-path="signup.repeatPassword"></label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/lock.svg" alt="">
    <input type="password" class="input" id="signupRepeatPassword" data-lang-path="signup.repeatPasswordPlaceholder"
      placeholder="" required autocomplete="new-password" />
  </div>
  <div class="flex-column">
    <label data-lang-path="signup.firstName"></label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/file-earmark-person.svg" alt="">
    <input type="text" class="input" id="signupFirstName" data-lang-path="signup.firstNamePlaceholder" placeholder=""
      required autocomplete="name" />
  </div>
  <div class="flex-column">
    <label data-lang-path="signup.lastName"></label>
  </div>
  <div class="inputForm">
    <img src="/src/assets/icons/file-earmark-person.svg" alt="">
    <input type="text" class="input" id="signupLastName" data-lang-path="signup.lastNamePlaceholder" placeholder=""
      required autocomplete="username" />
  </div>

  <button class="button-submit" data-lang-path="signup.signup">Sign Up</button>
  <p class="p"><label data-lang-path="signup.account"></label><a class="span" href="#signin"
      data-lang-path="signup.signin"></a></p>
</form>
