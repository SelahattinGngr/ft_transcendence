<div class="card text-start col-12 col-md-6 mx-auto text-bg-warning">
  <div class="card-body">
    <h4 class="card-title">Sign Up</h4>
    <form id="signupForm">
      <div class="mb-3">
        <label for="signupUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="signupUsername" required />
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="signupEmail" required />
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required />
      </div>
      <div class="mb-3">
        <label for="signupFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="signupFirstName" required />
      </div>
      <div class="mb-3">
        <label for="signupLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="signupLastName" required />
      </div>
      <div class="mb-3">
        <label for="signupAvatarUrl" class="form-label">Avatar URL (optional)</label>
        <input type="url" class="form-control" id="signupAvatarUrl"
          placeholder="https://i.hizliresim.com/d0crqf0.jpeg" />
      </div>
      <button type="submit" class="btn btn-outline-dark">Sign Up</button>
      <a href="#signin" class="btn btn-link text-dark">
        Already have an account? Sign in
      </a>
    </form>
  </div>
</div>
