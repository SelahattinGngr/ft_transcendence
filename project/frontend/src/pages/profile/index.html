<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 600px">
    <div class="card-body text-center">
      <img id="profile-avatar" src="https://via.placeholder.com/150" alt="Avatar" class="rounded-circle mb-3"
        style="width: 150px; height: 150px; object-fit: cover" />
      <h3 id="profile-username" class="card-title"></h3>
      <p id="profile-bio" class="text-muted">Bio not provided</p>
      <ul class="list-group list-group-flush text-start">
        <li class="list-group-item">
          <strong>First Name:</strong> <span id="profile-firstname"></span>
        </li>
        <li class="list-group-item">
          <strong>Last Name:</strong> <span id="profile-lastname"></span>
        </li>
        <li class="list-group-item">
          <strong>Email:</strong> <span id="profile-email"></span>
        </li>
      </ul>
      <a class="btn btn-primary mt-3" href="#home">
        Back to Home
      </a>
    </div>
  </div>
</div>

<script src="./profile.js" type="module"></script>
